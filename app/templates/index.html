<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Rasgael</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Consulta tus calificaciones aquí</h1>
            <p>Ejemplo: Dame mis calificaciones 2220077777 (Tú número de cédula.)</p>
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <form id="message-form" class="message-form">
                    <input type="text" id="message" placeholder="Escribe tu mensaje..." required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
        <div class="image-container desktop-image">
            <img src="{{ url_for('static', filename='assets/rasgaelcompleto.png') }}" alt="Rasgael">
        </div>
        <div class="image-container mobile-image">
            <img src="{{ url_for('static', filename='assets/rasgaelicon.png') }}" alt="Rasgael Icon">
        </div>
    </div>

    <script>
        const form = document.getElementById('message-form');
        const messagesDiv = document.getElementById('messages');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const userMessage = document.getElementById('message').value.trim();
            if (userMessage === "") return;

            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('user-message');
            userMessageDiv.textContent = userMessage;
            messagesDiv.appendChild(userMessageDiv);

            fetch("/send_message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('bot-message');
                botMessageDiv.innerHTML = data.bot_message;
                messagesDiv.appendChild(botMessageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => {
                console.error("Error:", error);
            });

            document.getElementById('message').value = "";
        });
    </script>
</body>
</html>
