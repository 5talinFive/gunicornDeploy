<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
            {% for message in messages %}
                <div class="message">
                    <strong>{{ message.sender }}:</strong> {{ message.text }}
                </div>
            {% endfor %}
        </div>
        <form id="message-form" action="{{ url_for('main.send_message') }}" method="POST">
            <input type="text" name="message" id="message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('message-form');
        const messagesDiv = document.getElementById('messages');

        form.onsubmit = function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const messageText = messageInput.value;

            // Append the new message to the messages div
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.innerHTML = `<strong>You:</strong> ${messageText}`;
            messagesDiv.appendChild(newMessage);

            // Clear the input
            messageInput.value = '';
        };
    </script>
</body>
</html>
